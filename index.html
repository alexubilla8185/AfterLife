<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default theme: Teal */
        --color-primary-50: 173 81% 95%;
        --color-primary-100: 173 81% 89%;
        --color-primary-200: 173 81% 81%;
        --color-primary-300: 173 81% 71%;
        --color-primary-400: 173 81% 62%;
        --color-primary-500: 173 81% 54%;
        --color-primary-600: 173 81% 48%;
        --color-primary-700: 173 81% 42%;
        --color-primary-800: 173 81% 35%;
        --color-primary-900: 173 81% 30%;
        --color-primary-950: 173 81% 17%;
      }
      body {
        font-family: 'Open Sans', sans-serif;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      .animated-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .icon-glow {
        filter: drop-shadow(0 0 8px hsl(var(--color-primary-400) / 0.6));
        transition: filter 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              primary: {
                50: 'hsl(var(--color-primary-50) / <alpha-value>)',
                100: 'hsl(var(--color-primary-100) / <alpha-value>)',
                200: 'hsl(var(--color-primary-200) / <alpha-value>)',
                300: 'hsl(var(--color-primary-300) / <alpha-value>)',
                400: 'hsl(var(--color-primary-400) / <alpha-value>)',
                500: 'hsl(var(--color-primary-500) / <alpha-value>)',
                600: 'hsl(var(--color-primary-600) / <alpha-value>)',
                700: 'hsl(var(--color-primary-700) / <alpha-value>)',
                800: 'hsl(var(--color-primary-800) / <alpha-value>)',
                900: 'hsl(var(--color-primary-900) / <alpha-value>)',
                950: 'hsl(var(--color-primary-950) / <alpha-value>)',
              },
            }
          },
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-100 text-gray-800 dark:bg-slate-900 dark:text-gray-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
