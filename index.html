    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Material 3 Expressive (Teal/Cyan) - Light Theme */
        --color-primary: 180 85% 40%;
        --color-on-primary: 180 100% 100%;
        --color-primary-container: 180 70% 90%;
        --color-on-primary-container: 180 90% 20%;
        
        --color-secondary: 210 15% 50%;
        --color-on-secondary: 210 10% 98%;
        --color-secondary-container: 210 20% 92%;
        --color-on-secondary-container: 210 30% 20%;

        --color-tertiary: 25 80% 60%;
        --color-on-tertiary: 25 100% 10%;
        --color-tertiary-container: 25 70% 90%;
        --color-on-tertiary-container: 25 90% 20%;

        --color-surface: 210 25% 98%;
        --color-on-surface: 210 20% 10%;
        --color-surface-container: 210 25% 94%;
        --color-surface-container-high: 210 25% 90%;
        --color-surface-variant: 210 20% 90%;
        --color-on-surface-variant: 210 15% 30%;
        --color-outline: 210 10% 70%;
      }
      .dark {
        /* Material 3 Expressive (Teal/Cyan) - Dark Theme */
        --color-primary: 180 80% 60%;
        --color-on-primary: 180 100% 15%;
        --color-primary-container: 180 80% 25%;
        --color-on-primary-container: 180 70% 90%;

        --color-secondary: 210 15% 70%;
        --color-on-secondary: 210 100% 15%;
        --color-secondary-container: 210 15% 25%;
        --color-on-secondary-container: 210 15% 90%;

        --color-tertiary: 25 80% 70%;
        --color-on-tertiary: 25 100% 15%;
        --color-tertiary-container: 25 80% 25%;
        --color-on-tertiary-container: 25 70% 90%;
        
        --color-surface: 210 20% 6%;
        --color-on-surface: 210 20% 95%;
        --color-surface-container: 210 20% 10%;
        --color-surface-container-high: 210 20% 18%;
        --color-surface-variant: 210 15% 20%;
        --color-on-surface-variant: 210 10% 70%;
        --color-outline: 210 10% 45%;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--color-surface));
        color: hsl(var(--color-on-surface));
      }
      .font-serif {
        font-family: 'Inter', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <script>
      tailwind.config = {

            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'hsl(var(--color-primary) / <alpha-value>)',

              secondary: 'hsl(var(--color-secondary) / <alpha-value>)',

              tertiary: 'hsl(var(--color-tertiary) / <alpha-value>)',
              'on-tertiary': 'hsl(var(--color-on-tertiary) / <alpha-value>)',
              'tertiary-container': 'hsl(var(--color-tertiary-container) / <alpha-value>)',
              'on-tertiary-container': 'hsl(var(--color-on-tertiary-container) / <alpha-value>)',
              surface: 'hsl(var(--color-surface) / <alpha-value>)',
              'on-surface': 'hsl(var(--color-on-surface) / <alpha-value>)',
              'surface-container': 'hsl(var(--color-surface-container) / <alpha-value>)',
              'surface-container-high': 'hsl(var(--color-surface-container-high) / <alpha-value>)',
              'surface-variant': 'hsl(var(--color-surface-variant) / <alpha-value>)',
              'on-surface-variant': 'hsl(var(--color-on-surface-variant) / <alpha-value>)',
              outline: 'hsl(var(--color-outline) / <alpha-value>)',
            }
          },
        }
      }
    </script>
